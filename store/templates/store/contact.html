{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'assets/css/contact.css' %}">
<div class="container">
  <h1 style="color:rgb(12, 174, 106);">{{ title }}</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="contact-form" action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="complaint">Complaint:</label>
          <textarea class="form-control" id="complaint" name="complaint" required></textarea>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-lg" style="width: 200px; background-color: #59ab6e;">Submit</button>
      </div>
      
      
      </form>
    </div>
  </div>
</div>

{% endblock %}
