{% extends 'store/main.html' %}
{% load static %}
{% block content %}


<link rel="stylesheet" href="{% static 'assets/css/addreview.css' %}">

<style>
    body {
	  background-image: url('/static/assets/img/application-overview-testimonials-bg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>



  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card my-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Add a Review for {{ item.name }}</h2>
          <form method="post" class="text-center">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.rating.id_for_label }}">Rating:</label>
              {{ form.rating }}
            </div>
            <div class="form-group">
              <label for="{{ form.comment.id_for_label }}">Comment:</label>
              {{ form.comment }}
            </div>
            <button style="background-color:#59ab6e;" type="submit" class="btn btn-primary mt-4">Submit Review</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
